<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
    <!-- Градиентный фон -->
    <defs>
        <linearGradient id="rainbow" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#FF5E5E"/>
            <stop offset="16.67%" stop-color="#FFBD5E"/>
            <stop offset="33.33%" stop-color="#FFFF5E"/>
            <stop offset="50%" stop-color="#5EFF5E"/>
            <stop offset="66.67%" stop-color="#5E5EFF"/>
            <stop offset="83.33%" stop-color="#BD5EFF"/>
            <stop offset="100%" stop-color="#FF5EBD"/>
        </linearGradient>
    </defs>
    
    <!-- Основной фон -->
    <rect width="1200" height="800" fill="url(#rainbow)"/>
    
    <!-- Круг в центре -->
    <circle cx="600" cy="400" r="250" fill="#FFFFFF"/>
    
    <!-- Эмодзи внутри круга -->
    <text x="600" y="320" font-family="Arial" font-size="120" text-anchor="middle">😊</text>
    <text x="450" y="480" font-family="Arial" font-size="120" text-anchor="middle">👋</text>
    <text x="750" y="480" font-family="Arial" font-size="120" text-anchor="middle">🌍</text>
    
    <!-- Декоративные элементы -->
    <circle cx="600" cy="400" r="300" fill="none" stroke="#FFFFFF" stroke-width="15" stroke-dasharray="30 15"/>
    
    <!-- Звезды вокруг -->
    <text x="300" y="200" font-family="Arial" font-size="60" text-anchor="middle">⭐</text>
    <text x="900" y="200" font-family="Arial" font-size="60" text-anchor="middle">⭐</text>
    <text x="300" y="600" font-family="Arial" font-size="60" text-anchor="middle">⭐</text>
    <text x="900" y="600" font-family="Arial" font-size="60" text-anchor="middle">⭐</text>
    
    <!-- Дополнительные эмодзи по углам -->
    <text x="150" y="150" font-family="Arial" font-size="80" text-anchor="middle">🎨</text>
    <text x="1050" y="150" font-family="Arial" font-size="80" text-anchor="middle">🚀</text>
    <text x="150" y="650" font-family="Arial" font-size="80" text-anchor="middle">🔥</text>
    <text x="1050" y="650" font-family="Arial" font-size="80" text-anchor="middle">💡</text>
</svg> 