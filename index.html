<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор выгоды от кэширования Claudia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Калькулятор выгоды от кэширования Claudia</h1>
    
    <div class="container">
        <div class="form-section">
            <h2>Параметры</h2>
            <form id="calculatorForm">
                <div class="input-group" data-unit="токены">
                    <label for="promptSize">Начальный размер промта:</label>
                    <input type="number" id="promptSize" value="2000" min="1" required>
                </div>
                
                <div class="input-group" data-unit="токены">
                    <label for="maxPromptSize">Максимальный размер промта:</label>
                    <input type="number" id="maxPromptSize" value="10000" min="1000" required>
                </div>
                
                <div class="input-group" data-unit="токены">
                    <label for="trimmedSize">Размер после обрезки:</label>
                    <input type="number" id="trimmedSize" value="5000" min="1000" required>
                </div>
                
                <div class="input-group" data-unit="токены">
                    <label for="modelResponseSize">Размер ответа модели:</label>
                    <input type="number" id="modelResponseSize" value="250" min="1" required>
                </div>
                
                <div class="input-group" data-unit="токены">
                    <label for="userMessageSize">Размер сообщения пользователя:</label>
                    <input type="number" id="userMessageSize" value="20" min="1" required>
                </div>
                
                <div class="input-group">
                    <label for="iterations">Количество итераций:</label>
                    <input type="number" id="iterations" value="50" min="1" max="1000" required>
                    
                    <div class="checkbox-container">
                        <input type="checkbox" id="calculateToMax" name="calculateToMax" checked>
                        <label for="calculateToMax">Рассчитать до максимального размера промта (без обрезок)</label>
                    </div>
                </div>
                
                <div class="input-group" data-unit="$">
                    <label for="sendingCost">Стоимость отправки (за 1M токенов):</label>
                    <input type="number" id="sendingCost" value="3" min="0.01" step="0.01" required>
                </div>
                
                <div class="input-group" data-unit="$">
                    <label for="modelCost">Стоимость ответа модели (за 1M токенов):</label>
                    <input type="number" id="modelCost" value="15" min="0.01" step="0.01" required>
                </div>
                
                <div class="input-group" data-unit="x">
                    <label for="cacheMissMultiplier">Множитель при промахе кэша:</label>
                    <input type="number" id="cacheMissMultiplier" value="1.25" min="0.01" step="0.01" required>
                </div>
                
                <div class="input-group" data-unit="x">
                    <label for="cacheHitMultiplier">Множитель при попадании в кэш:</label>
                    <input type="number" id="cacheHitMultiplier" value="0.1" min="0.01" step="0.01" required>
                </div>
                
                <div class="button-container">
                    <button type="button" class="reset-button" onclick="resetParameters()">Сбросить</button>
                    <button type="button" class="calculate-button" onclick="calculateResults()">Рассчитать</button>
                </div>
            </form>
        </div>
        
        <div class="results-section">
            <h2>Результаты</h2>
            <div id="loading">
                <div class="spinner"></div>
                <p>Выполняем расчеты...</p>
            </div>
            <div id="summary" class="summary" style="display: none;"></div>
            
            <div class="table-container">
                <table id="resultsTable">
                    <thead>
                        <tr>
                            <th>Итерация</th>
                            <th>Размер промта</th>
                            <th>С кэшем ($)</th>
                            <th>Без кэша ($)</th>
                            <th>Разница ($)</th>
                            <th>Разница (%)</th>
                        </tr>
                    </thead>
                    <tbody id="resultsBody">
                        <!-- Результаты будут здесь -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p>Калькулятор помогает оценить экономическую выгоду от использования кэша при общении с моделями Claudia.</p>
        <p class="repo-link">
            <a href="https://github.com/aculeasis/ai_trash_claudia-cache-calculator" target="_blank" rel="noopener noreferrer">
                <svg width="20" height="20" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

                </svg>
                <span>ai_trash_claudia-cache-calculator</span>
            </a>
        </p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
